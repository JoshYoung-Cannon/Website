    <link rel="stylesheet" href="bootstrap-social-gh-pages/bootstrap-social.css" type="text/css">

    <!--External style sheet -->

    <!--google fonts -->

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700|Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic:700i|Molle:400i|Niconne" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher|Slabo+27px" rel="stylesheet">


    <!--    fontawesome icons-->
    <link rel="stylesheet" href="fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.css" type="text/css">


    <title> Login </title>
</head>

<body>
    <header id="header" class="py-5">
        <div class="container">
            <div class="row min_height  align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between px-4">
                            <h4 class="card-title text-dark my-4 mx-auto">
                                Login to Your Account
                            </h4>
                            <a class="btn btn-social btn-facebook text-white align-self-center mb-1 mx-auto">
                                <span class="fab fa-facebook text-white"></span>
                                Log in
                            </a>
                        </div>
                        <div class="card-body my-2 text-center">
                            <form>
                                <div class="form-group px-sm-4">
                                    <div class="input-group">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" id="text" class="form-control form-control" placeholder="Username">
                                    </div>
                                    <div class="input-group mt-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>

                                        <input type="password" id="password" class="form-control form-control" placeholder="Password">
                                    </div>
                                    <p class="lead confirm_text text-danger text-left">Username or password is incorrect</p>
                                    <a href="#" class="btn btn-block mt-3 py-2 facebook_button login_btn">Login</a>
                                </div>
                            </form>
                            <a href="#" class="lead pass_forgot">Forgot your password? </a>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn reg_btn px-sm-2"> Register Here</a>
                        </div>

                    </div>
                    <!--end of card -->
                    <p class="lead  text-center my-5"><a href="#" class="text-white privacy_policy ">Privacy Policy</a></p>
                </div>
                <!-- end of column -->
            </div>
            <!-- end of row -->
        </div>
        <!-- container end -->
    </header>


    <!--
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
